# https://github.com/marketplace/actions/release-changelog-builder
name: 'CI'
on:
  repository_dispatch:
    types: [my-event]

concurrency:
  group: ${{ github.event.pull_request.number }}-ci
  cancel-in-progress: true

jobs:  
  release:
    if: github.event.client_payload.auto_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Checkout latest release tag
        id: release_tag
        run: |
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
          git checkout $LATEST_TAG
      - name: "Echo github event"
        id: github_event
        run: |
          echo "${{ github.event.client_payload.auto_release }}"
      - name: "Get Previous Tag"
        id: git_tag
        run: |
          git fetch -a
          echo "fromTag=$(git describe --abbrev=0 --tags $(git log -2 --format='%H' | head -2 | sed '1d'))" >> "$GITHUB_ENV"
      - name: "Build Changelog"
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v2
        with:
          configuration: ".github/configs/configuration_repo.json"
          fromTag: ${{env.fromTag}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Create Release"
        uses: softprops/action-gh-release@v1
        with:
          body: ${{steps.github_release.outputs.changelog}}
          tag_name: "${{ steps.release_tag.outputs.LATEST_TAG }}"